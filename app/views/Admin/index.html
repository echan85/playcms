<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="@{'/public/javascripts/themes/default/easyui.css'}">
	<link rel="stylesheet" type="text/css" href="@{'/public/javascripts/themes/icon.css'}">
	<script type="text/javascript" src="@{'/public/javascripts/jquery-1.4.2.min.js'}"></script>
	<script type="text/javascript" src="@{'/public/javascripts/jquery.easyui.min.js'}"></script>
</head>
<body class="easyui-layout">
		<div region="north" title="North Title" split="true" style="height:100px;padding:10px;">
			<p>n1</p>
		</div>

		<div region="south" title="South Title" split="true" style="height:100px;padding:10px;background:#efefef;">
			<div class="easyui-layout" fit="true" style="background:#ccc;">

				<div region="center">sub center</div>
				<div region="east" split="true" style="width:200px;">sub center</div>
			</div>
		</div>
		<div region="east" icon="icon-reload" title="Tree Menu" split="true" style="width:180px;">
			<ul class="easyui-tree" url="tree_data.json"></ul>
		</div>
		<div region="west" split="true" title="West Menu" style="width:280px;padding1:1px;overflow:hidden;">

			<div class="easyui-accordion" fit="true" border="false">
				<div title="栏目设置" style="overflow:auto;">
					<ul id="tt2"></ul>
				</div>				
			</div>
		</div>
		<div region="center" title="Main Title" style="overflow:hidden;">
			<div class="easyui-tabs" fit="true" border="false">				
				<div title="Tab3" icon="icon-reload" closable="true" style="overflow:hidden;padding:5px;">
					<table id="test"></table> 
				</div>
			</div>
		</div>



<script>

$(function(){
	$('#tt2').tree({
		url: '@{Admin.tree()}',
		onClick:function(node){
			alert('you click '+node.text);
		}		
	});
	
	$('#test').datagrid({
				title:'My Title',
				iconCls:'icon-save',
				width:600,
				height:350,
				nowrap: false,
				striped: true,
				url:'datagrid_data.json',
				sortName: 'code',
				sortOrder: 'desc',
				idField:'code',
				frozenColumns:[[
	                {field:'ck',checkbox:true},
	                {title:'code',field:'code',width:80,sortable:true}
				]],
				columns:[
			        {title:'title',colspan:1},
			        {title:'as',colspan:1}
				],
				pagination:true,
				rownumbers:true,
				singleSelect:false,
				toolbar:[{
					text:'Add',
					iconCls:'icon-add',
					handler:function(){
						alert('add')
					}
				},{
					text:'Cut',
					iconCls:'icon-cut',
					disabled:true,
					handler:function(){
						alert('cut')
					}
				},'-',{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				}]
			});
	
});

</script>
</body>
</html>
